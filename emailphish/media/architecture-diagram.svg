<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Intelligent Phishing Email Detection System Architecture</text>
  
  <!-- Frontend Component -->
  <g>
    <rect x="60" y="100" width="200" height="120" rx="10" ry="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="160" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">Frontend</text>
    <text x="160" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">HTML/CSS/JavaScript</text>
    <text x="160" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">TailwindCSS</text>
    <text x="160" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">User Interface</text>
  </g>
  
  <!-- Backend Component -->
  <g>
    <rect x="350" y="100" width="200" height="120" rx="10" ry="10" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    <text x="450" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4338ca">Backend</text>
    <text x="450" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#4338ca">FastAPI</text>
    <text x="450" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#4338ca">RESTful Endpoints</text>
    <text x="450" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#4338ca">CORS Support</text>
  </g>
  
  <!-- NLP Preprocessing Component -->
  <g>
    <rect x="640" y="100" width="200" height="120" rx="10" ry="10" fill="#fae8ff" stroke="#d946ef" stroke-width="2"/>
    <text x="740" y="130" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#a21caf">NLP Preprocessing</text>
    <text x="740" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="#a21caf">Text Cleaning</text>
    <text x="740" y="175" font-family="Arial" font-size="14" text-anchor="middle" fill="#a21caf">Feature Extraction</text>
    <text x="740" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#a21caf">Tokenization</text>
  </g>
  
  <!-- ML Models Component -->
  <g>
    <rect x="450" y="300" width="250" height="150" rx="10" ry="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="575" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#b91c1c">Machine Learning Models</text>
    
    <!-- GBC Model Component -->
    <rect x="465" y="345" width="100" height="90" rx="5" ry="5" fill="#fff1f2" stroke="#f43f5e" stroke-width="1"/>
    <text x="515" y="365" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#be123c">GBC Model</text>
    <text x="515" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#be123c">TF-IDF</text>
    <text x="515" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#be123c">Custom Features</text>
    <text x="515" y="415" font-family="Arial" font-size="10" text-anchor="middle" fill="#be123c">scikit-learn</text>
    
    <!-- BERT Model Component -->
    <rect x="585" y="345" width="100" height="90" rx="5" ry="5" fill="#fff1f2" stroke="#f43f5e" stroke-width="1"/>
    <text x="635" y="365" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#be123c">BERT Model</text>
    <text x="635" y="385" font-family="Arial" font-size="10" text-anchor="middle" fill="#be123c">Transformers</text>
    <text x="635" y="400" font-family="Arial" font-size="10" text-anchor="middle" fill="#be123c">Deep Learning</text>
    <text x="635" y="415" font-family="Arial" font-size="10" text-anchor="middle" fill="#be123c">PyTorch</text>
  </g>
  
  <!-- Database Component -->
  <g>
    <rect x="150" y="300" width="200" height="120" rx="10" ry="10" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="250" y="330" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">Database</text>
    <text x="250" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#065f46">SQLite</text>
    <text x="250" y="375" font-family="Arial" font-size="14" text-anchor="middle" fill="#065f46">Email Storage</text>
    <text x="250" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#065f46">Classification Results</text>
  </g>
  
  <!-- Connection Arrows -->
  <!-- Frontend to Backend -->
  <path d="M260 160 L350 160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="305" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">HTTP Requests</text>
  
  <!-- Backend to NLP -->
  <path d="M550 160 L640 160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="595" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Email Text</text>
  
  <!-- NLP to ML Models -->
  <path d="M740 220 L740 280 L575 280 L575 300" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="665" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Feature Vectors</text>
  
  <!-- ML Models to Backend -->
  <path d="M450 375 L375 375 L375 220" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Classification Results</text>
  
  <!-- Backend to Database -->
  <path d="M350 200 L300 200 L300 300" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="315" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Store Results</text>
  
  <!-- Backend to Frontend -->
  <path d="M350 180 L260 180" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="305" y="200" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">API Responses</text>

  <!-- Data Flow Cycle -->
  <path d="M160 220 L160 260 L250 260 L250 290" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="215" y="255" font-family="Arial" font-size="12" font-style="italic" text-anchor="middle" fill="#64748b">User Input</text>
  
  <!-- Arrowhead Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="650" y="440" width="220" height="50" rx="5" ry="5" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="660" y="460" font-family="Arial" font-size="12" font-weight="bold" fill="#334155">Legend:</text>
  <line x1="660" y1="470" x2="680" y2="470" stroke="#94a3b8" stroke-width="2"/>
  <text x="685" y="473" font-family="Arial" font-size="12" fill="#334155">Data Flow</text>
  <line x1="750" y1="470" x2="770" y2="470" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="775" y="473" font-family="Arial" font-size="12" fill="#334155">User Interaction</text>
</svg>